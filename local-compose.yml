# Use this file to run the app in docker in dev mode

services:
  aliapr-prolog:
    build: .
    container_name: aliapr-prolog
    volumes:
      - ./src:/app/src
    command: sleep 99999999

  aliapr-web:
    build:
      dockerfile: server.Dockerfile
    container_name: aliapr-web
    volumes:
      - ./server:/app/server
      - ./src:/app/src
    ports:
      - "3000:3000"
